<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Ping-Pong</h1>
      <div class="row">
        <div class="col-sm-3 col-md-4" >
          <h1>About Ping Pong</h1>
          <p>This should be on the right</p>
        </div>
        <div class="col-sm-3 col-md-8">
          <h1>Let's Play!</h1>
          <form id="pingPong">
            <div class="form-group">
              <label for="number">Enter your number here:</label>
              <input id="userInput" class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Ping Pong!</button>
          </form>
          <ul id="pingPongOutput">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
