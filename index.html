<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
      <div class="row">
        <div class="col-sm-3 col-md-2" >
          <h1 class="aboutMe">About Ping Pong</h1>
          <h2>Created by:</h2>
          <p>Chance Magno</p>
          <h2>GitHub Page</h2>
          <a href="https://github.com/ChanceMagno">My GitHub</a>
        </div>
        <div class="col-sm-3 col-md-8">
          <h1>Let's Play!</h1>
          <form id="pingPong">
            <div class="form-group">
              <label for="number">Enter your number below</label>
              <input id="userInput" class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Ping Pong!</button>
          </form>
          <ul id="pingPongOutput" style="list-style:none;">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="container">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
